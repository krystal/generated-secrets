name: CI
on: push
jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      release_created: ${{ steps.release-please.outputs.release_created }}
      tag_name: ${{ steps.release-please.outputs.tag_name }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release-please
        with:
          command: manifest
      - if: ${{ steps.release-please.outputs.release_created }}
        id: version
        name: Get raw version value from tag
        run: |-
          TAG="${{ steps.release-please.outputs.tag_name }}"
          echo "version=${TAG/v/}" >> $GITHUB_OUTPUT

  build:
    name: Build and Publish
    runs-on: ubuntu-latest
    needs: [release-please]
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - uses: actions/checkout@v2
      - uses: docker/login-action@v1
        with:
          registry: ${{ vars.KRYSTAL_REGISTRY_HOST }}
          username: ${{ vars.KRYSTAL_REGISTRY_USERNAME }}
          password: ${{ secrets.KRYSTAL_REGISTRY_PASSWORD }}
      - run: |
          make save-manifests docker-build docker-push IMG=${{ vars.KRYSTAL_REGISTRY_HOST }}/kubernetes/generated-secrets:${{ github.ref_name }}
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} manifest.yaml
